<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>score Board</title>
</head>
<body>
    <div class="custom-shape-divider-bottom-1684743711">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </div>
    <h1 class="logo">Nethaiah' Score Board</h1>
    <div class="main-wrapper">
        <div class="team-cont">
            <p class="team-name"></p>
            <div class="team-score"></div>
            <div class="main-button-cont">
                <div class="button-cont-1">
                    <button class="team-add1">+ 1</button>
                    <button class="team-add2">+ 2</button>
                    <button class="team-add3">+ 3</button>
                </div>
                <div class="button-cont-2">
                    <button class="team-minus1">- 1</button>
                    <button class="team-minus2">- 2</button>
                    <button class="team-minus3">- 3</button>
                </div>
                <button class="reset-team">Reset</button>
            </div> 
            <hr>
            <input class="input-name-team" type="text" placeholder="Enter Team Name">   
            <button class="enter enter-team-name">Enter</button>
        </div>
        <div class="enemy-cont">
            <p class="enemy-name"></p>
            <div class="enemy-score"></div>
            <div class="main-button-cont">
                <div class="button-cont-1">
                    <button class="enemy-add1">+ 1</button>
                    <button class="enemy-add2">+ 2</button>
                    <button class="enemy-add3">+ 3</button>
                </div>
                <div class="button-cont-2">
                    <button class="enemy-minus1">- 1</button>
                    <button class="enemy-minus2">- 2</button>
                    <button class="enemy-minus3">- 3</button>
                </div>
                <button class="reset-enemy">Reset</button>
            </div>  
            <hr>
            <input class="input-name-enemy" type="text" placeholder="Enter Enemy Name">  
            <button class="enter enter-enemy-name">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
